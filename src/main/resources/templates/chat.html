<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅 Test</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/2.1.3/dist/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/dist/js/bootstrap.bundle.js}"></script>
</head>
<div class="container">
    <div class="col-6">
        <label><b>채팅방</b></label>
    </div>
    <div>
        <div id="msgArea" class="col"></div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input type="text" id="message" class="form-control" aria-label="Recipient's username"
                       aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    <button class="btn btn-outline-secondary" type="button" id="button-cancel">해지</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script>
    $(document).ready(function () {

        const username = "test";

        $("#button-send").on("click", function () {
            send();
        });

        $("#button-cancel").on("click", function () {
            close();
        });

        const websocket = new WebSocket("ws://localhost:8080/ws/chat");
        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;

        function send() {

            let message = document.getElementById("message");

            console.log(username + ":" + message.value);
            websocket.send(username + ":" + message.value);
            message.value = '';
        }

        function close() {

            //websocket.close();
        }

        //채팅창에서 나갔을 때
        function onClose() {
            let str = username + ": 님이 방을 나가셨습니다.";
            websocket.send(str);
        }

        //채팅창에 들어왔을 때
        function onOpen() {
            let str = username + ": 님이 입장하셨습니다.";
            websocket.send(str);
        }

        function onMessage(msg) {
            let data = msg.data;
            let sessionId;
            //데이터를 보낸 사람
            let message;
            let arr = data.split(":");

            for (let i = 0; i < arr.length; i++) {
                console.log('arr[' + i + ']: ' + arr[i]);
            }

            var cur_session = username;

            //현재 세션에 로그인 한 사람
            console.log("cur_session : " + cur_session);
            sessionId = arr[0];
            message = arr[1];

            console.log("sessionID : " + sessionId);
            console.log("cur_session : " + cur_session);

            //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
            if (sessionId == cur_session) {
                let str = "<div class='col-6'>";
                str += "<div class='alert alert-secondary'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            } else {
                let str = "<div class='col-6'>";
                str += "<div class='alert alert-warning'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
        }
    })
</script>
</html>
